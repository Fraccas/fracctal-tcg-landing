  <div class="card-strip" id="cardStrip"></div>

  <script>
    const strip = document.getElementById("cardStrip");

    fetch("assets/cards.json")
      .then((res) => res.json())
      .then((data) => {
        const cardImages = data.cards;
        const cols = 40;
        const rows = 40;

        for (let i = 0; i < cols * rows; i++) {
          const card = document.createElement("div");
          card.className = "card";
          const img = cardImages[Math.floor(Math.random() * cardImages.length)];
          card.style.backgroundImage = `url("assets/cards/Compressed/${img}.webp")`;
          strip.appendChild(card);
        }
      })
      .catch((err) => {
        console.error("Failed to load cards.json:", err);
      });
  </script>
